    <main>
        <div class="titulosH mt-3">
            <h2>Queremos saber mas de ti</h2>
        </div>

                <form class="row g-3 miFormulario">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Direncion</label>

                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                        <option selected>Cerrar...</option>
                        <option>Cordoba</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Todo listo
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
